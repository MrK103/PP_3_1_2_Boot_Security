<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/css/admin.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Users</title>
</head>
<body>

<header class="top-line">
    <div class="info" >
        <b><span class="align-middle" th:text="${user.username}"></span></b>
        <span class="align-middle">with roles:</span>
        <span class="align-middle" th:text="${user.roles}"></span>
    </div>
    <div class="logout"><a class="fa fa-logout" href = "/logout">Logout</a></div>
    </nav>
</header>


<section>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" href="/admin"  role="tab"
                       aria-controls="v-pills-home" aria-selected="true" sec:authorize="hasAuthority('ROLE_ADMIN')">Admin</a>
                    <a class="nav-link" href="/user"
                       role="tab"
                       aria-controls="v-pills-profile" aria-selected="false" sec:authorize="(hasAnyAuthority('ROLE_ADMIN', 'ROLE_USER'))">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <a class="nav-link active" data-toggle="tab">Users Table</a>
                            <a class="nav-link" data-toggle="tab" th:href="@{/add}">New User</a>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>All users</h4>
                                </div>
                            </div>

                            <div class="card-body" bg-primary text-white>
                                <table class="table table-striped table-hover">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Surname</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Login</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.getUserId()}">id</td>
                                        <td th:text="${user.getName()}">name</td>
                                        <td th:text="${user.getSurname()}">surname</td>
                                        <td th:text="${user.getAge()}">age</td>
                                        <td th:text="${user.getEmail()}">email</td>
                                        <td th:text="${user.getUsername()}">login</td>
                                        <td th:text="${user.getRoles()}">roles</td>
                                        <td>
                                            <a type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                               data-bs-target="#editModal"
                                               th:data-bs-target="${'#editModal'+user.getUserId}">Edit</a>
                                        </td>
                                        <td>
                                            <a type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                               data-bs-target="#DELETE"
                                               th:data-bs-target="${'#DELETE'+user.getUserId()}">Delete</a>
                                        </td>

                                        <div class="modal fade" th:id="${'editModal'+user.getUserId}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" modal-dialog-centered>
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <form th:action="@{/edit/{id}(id=${user.getUserId})}"
                                                          th:object="${user}" th:method="PUT">
                                                        <div class="modal-body col-md text-center">
                                                            <br>
                                                            <label for="id0"><b>ID</b></label>
                                                            <input th:name="userId" th:type="text"
                                                                   class="form-control" id="id0"
                                                                   th:value="${user.getUserId()}" readonly/>
                                                            <br>
                                                            <label for="name0"><b>Name</b></label>
                                                            <input th:name="name" th:type="text"
                                                                   class="form-control" id="name0"
                                                                   th:value="${user.getName()}"/>
                                                            <br>
                                                            <label for="surname0"><b>Surname</b></label>
                                                            <input th:name="surname" th:type="text"
                                                                   class="form-control" id="surname0"
                                                                   th:value="${user.getSurname()}"/>
                                                            <br>
                                                            <label for="age0"><b>Age</b></label>
                                                            <input th:name="age" th:type="number"
                                                                   class="form-control" id="age0"
                                                                   th:value="${user.getAge()}"/>
                                                            <br>
                                                            <label for="email0"><b>Email</b></label>
                                                            <input th:name="email" th:type="text"
                                                                   class="form-control" id="email0"
                                                                   th:value="${user.getEmail()}"/>
                                                            <br>
                                                            <label for="login0"><b>Login</b></label>
                                                            <input th:name="username" th:type="text"
                                                                   class="form-control" id="login0"
                                                                   th:value="${user.getUsername()}"/>
                                                            <br>
                                                            <label for="password0"><b>Password</b></label>
                                                            <input th:name="password" type="text"
                                                                   class="form-control" id="password0"/>
                                                            <br>
                                                            <label for="roles"><b>Role</b></label>
                                                            <select multiple class="form-control form-control-sm" id="roles" name="roles" size="2" required>
                                                                <option th:each="role: ${roles}" th:value="${role.getId()}" th:selected="${user.roles.contains(role)}">
                                                                    <th:block th:text="${role.userRole}">
                                                                    </th:block>
                                                                </option>
                                                            </select>
                                                            <br><br>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="submit" class="btn btn-primary">
                                                                Edit
                                                            </button>
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal fade" th:id="${'DELETE'+user.getUserId()}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Delete
                                                            user</h5>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <form class="modal-body col-md text-center"
                                                          th:action="@{/delete/{id}(id=${user.getUserId()})}"
                                                          th:method="DELETE">
                                                        <div class="modal-body col-md">
                                                            <label for="id"><b>ID</b></label>
                                                            <input th:name="id" th:type="text" class="form-control"
                                                                   id="id" th:value="${user.getUserId()}" disabled/>
                                                            <br>
                                                            <label for="name1"><b>Name</b></label>
                                                            <input th:name="name" th:type="text"
                                                                   class="form-control"
                                                                   id="name1" th:value="${user.getName()}" disabled/>
                                                            <br>
                                                            <label for="surname1"><b>Surname</b></label>
                                                            <input th:name="surname" th:type="text"
                                                                   class="form-control" id="surname1"
                                                                   th:value="${user.getSurname()}" disabled/>
                                                            <br>
                                                            <label for="age1"><b>Age</b></label>
                                                            <input th:name="age" th:type="number"
                                                                   class="form-control"
                                                                   id="age1" th:value="${user.getAge()}" disabled/>
                                                            <br>
                                                            <label for="email1"><b>Email</b></label>
                                                            <input th:name="email" th:type="text"
                                                                   class="form-control"
                                                                   id="email1" th:value="${user.getEmail()}" disabled/>
                                                            <br>
                                                            <label for="login1"><b>Age</b></label>
                                                            <input th:name="login" th:type="text"
                                                                   class="form-control"
                                                                   id="login1" th:value="${user.getUsername()}" disabled/>
                                                            <br>
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-danger">Delete
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
